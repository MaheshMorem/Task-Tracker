<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Tracker</title>
  </head>
  <body>
    <div class="topHead">
      <div class="topThinLine"></div>
      <div class="topColorDiv"><p>Made with â™¥ by Mahesh</p></div>
    </div>
    <div class="taskEnterFieldNAddBtn">
      <input type="text" [(ngModel)]="taskField" class="iptOfTask" placeholder="Add your task">
      <button (click)="addItem()" class="btnAdd">Add</button>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm divTodo">
          <div class="divLeftMargin"></div>
            <div class="todoList">
              <div class="divTodoHeader"><h1>&nbsp;Todo</h1></div>
              <div class="divTodoList">
              <ul>
                <li *ngFor="let elem of todo; let i = index">
                  <div class="divContainer">
                    <div class="divContainerForTaskName">
                       {{elem.taskName}}
                    </div>
                    <div class="divContainerForBtnAddTo">
                      <div ngbDropdown class="dropdown">
                        <button ngbDropdownToggle class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          AddTo
                        </button>
                        <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <button ngbDropdownItem class="dropdown-item btnCompleted" (click)="Todo_completedList(i)">
                            Done
                          </button>
                          <button ngbDropdownItem class="dropdown-item btnInProcess" (click)="Todo_InProcess(i)">
                            In Progress
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                </li>
              </ul>
            </div>
            </div>
        </div>
        <div class="col-sm divProcess">
          <div class="divLeftMarginForInProgress"></div>
          <div class="inProgressList">
            <div class="divTodoHeader"><h1>&nbsp;In Progress</h1></div>
            <div class="divTodoList">
              <ul>
                <li *ngFor="let elem of inProcess; let i = index">
                  <div class="divContainer">
                    <div class="divContainerForTaskName">
                      {{elem.taskName}}
                    </div>
                    <div class="divContainerForBtnAddTo">
                      <div ngbDropdown class="dropdown">
                        <button ngbDropdownToggle class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          AddTo
                        </button>
                        <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <button ngbDropdownItem class="dropdown-item" (click)="inProcess_Todo(i)">
                              Todo
                            </button>
                            <button ngbDropdownItem class="dropdown-item" (click)="inProcess_done(i)">
                              Done
                            </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-sm divDone">
          <div class="divLeftMarginForDone"></div>
          <div class="doneList">
            <div class="divTodoHeader"><h1>&nbsp;Done</h1></div>
            <div class="divTodoList">
              <ul>
                <li *ngFor="let elem of completedTasks; let i = index">
                  <div class="divContainer">
                    <div class="divContainerForTaskName">
                      {{elem.taskName}}
                    </div>
                    <div class="divContainerForBtnAddTo">
                      <div ngbDropdown class="dropdown">
                        <button ngbDropdownToggle class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          AddTo
                        </button>
                        <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <button ngbDropdownItem class="dropdown-item" (click)="done_todo(i)">
                              Todo
                            </button>
                            <button ngbDropdownItem class="dropdown-item" (click)="done_inProcess(i)">
                              In Progress
                            </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
